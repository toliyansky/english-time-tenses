<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English Time Tenses</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="container">
      <section class="controls" aria-label="Voice controls">
        <div class="btn-group" role="group" aria-label="Active or Passive voice selector">
          <button id="btnActive" class="btn" type="button">Active Voice</button>
          <button id="btnPassive" class="btn" type="button">Passive Voice</button>
        </div>
      </section>

      <section class="table-wrapper">
        <table id="tensesTable" class="tenses-table" aria-describedby="tableNote">
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col">Simple</th>
              <th scope="col">Continuous</th>
              <th scope="col">Perfect</th>
              <th scope="col">Perfect Continuous</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

      <section id="errorSection" class="error" hidden></section>
    </main>

    <script src="./app.js" defer></script>
  </body>
  </html>
